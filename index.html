<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Todo It</title>
<script defer src="main.js"></script></head>
<body>
    <div class ="container">
        <div class="workspace-selector-component" id="workspace-selector-component">
            <div class="workspace-selector-cta" id="workspace-selector-cta">Selected workspace</div>
            <div class="workspace-item-close" id="workspace-item-close">X</div>
            <div class="workspace-selector" id="workspace-selector">
                <form class="add-workspace-item" id="add-workspace-form">
                    <input type="text" placeholder="Title" id="workspace-title-form">
                    <button type="submit" id="submit-workspace-button">Add</button>
                </form>
            </div>
        </div>

        <div class="add-todo-component" id="add-todo-component">
            <div class="add-todo-component-cta">Add Todo</div>
            <form class="add-todo-component-form">
                    <div id="close-todo-form">X</div>
                    <input type="text" name="title" placeholder="Title" id="title-form" title="Title is mandatory">
                    <textarea name="description" id="description-form" rows="5" cols="33"></textarea>
                    <input type="date" name="duedate" placeholder="Duedate" id="duedate-form">
                    <select name="priority" id="priority-form">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label id="excitment-modal-label" for="excitment-form">Excitment level:</label>
                    <input type="range" id="excitment-form" class="excitment-form" name="excitment-form" min="0" max="10" >
                    <button type="submit" id="submit-todo-button">Add</button>
            </form>
        </div>

        <div class="view-completed-items" id="view-completed-items" data-completed-status=false >View completed tasks</div>

        <div class="todo-list" id="todo-list">
        </div>

    </div>
</body>
</html>
