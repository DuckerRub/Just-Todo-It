<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Todo It</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="container">
        <!-- <button>Test</button> -->

        <div class="workspace-selector">
            <div class="workspace-item selected">My workspace</div>
            <div class="workspace-item hidden">New workspace</div>
            <div class="workspace-item hidden add-workspace">Add workspace</div>
        </div>

        <div class="add-todo-component" onclick="expand ()">
            <div class="add-todo-component-cta">Add Todo</div>
            <form class="add-todo-component-form">
                    <input type="text" name="title" placeholder="Title" id="title" title="Title is mandatory">
                    <textarea name="description" id="description" rows="5" cols="33">
                    </textarea>
                    <input type="date" name="duedate" placeholder="Duedate" id="duedate">
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="button" id="cancel-todo">Cancel</button>
                    <button type="submit" id="add-todo">Add</button>
    
            </form>
        </div>

        <div class="todo-list">

            <div class="todo-item expanded" id="modal">
                <div class="todo-item" id="modal-content">
                    <div id="modal-close" onclick="closeModal()">&times;</div>
                    <div class="complete-todo-action"></div>
                    <div class="todo-title">Modal of wash car</div>
                    <div class="sub-todo-item">
                        <div class="todo-duedate">01/02/2026</div>
                        <div class="todo-priority">High</div>
                    </div>
                    <div class="todo-description">Description Descriptio nDescriptionDescriptionDesc riptionDescriptionDesc riptionDescriptionDescription Description DescriptionDescription DescriptionDescription</div>
                </div>
            </div>

            <div class="todo-item" onclick="openModal()">
                <div class="complete-todo-action"></div>
                <div class="todo-title">Wash car</div>
                <div class="sub-todo-item">
                    <div class="todo-duedate">01/02/2026</div>
                    <div class="todo-priority">High</div>
                </div>
            </div>

            <div class="todo-item">
                <div class="complete-todo-action"></div>
                <div class="todo-title">Wash car</div>
                <div class="sub-todo-item">
                    <div class="todo-duedate">01/02/2026</div>
                    <div class="todo-priority">High</div>
                </div>
            </div>

        </div>

        

        <!-- <div class="view-completed-items">View completed items</div> -->

    </div>

    <script>
        // TODO: move this to correct place
        function expand () {
            const expanded = document.querySelector('.add-todo-component');
            const cta = document.querySelector('.add-todo-component-cta');
            expanded.classList.add("expanded");
            cta.classList.add("hidden-cta");
        }

        function openModal () {
            const modal = document.getElementById("modal");
            modal.style.display = "block"
        }

        function closeModal () {
            const close = document.getElementById("close-modal");
            modal.style.display = "none";
        }
    </script>

</body>
</html>
